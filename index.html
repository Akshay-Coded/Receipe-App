<!DOCTYPE html>
<html>
    <head>
        <title>
            Recipe App 🍔
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="tab">
            <div class="search-container">
                <div class="form-control">
                    <input type="text" id="user-input">
                    <label>
                        <span style="transition-delay:0ms">D</span><span style="transition-delay:50ms">i</span><span style="transition-delay:100ms">s</span><span style="transition-delay:150ms">h </span><span style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
                    </label>
                </div>
                <button type="submit" class="search-button" onclick="searchNow()">Search 🔎</button>
                
            </div>
            <div>
                <div class="band">
                    <div id="image"></div>
                    <h2 class="dish-name">📝 Recipe Finder 📝</h2>
                    <p class="country"></p>
                </div>
                
                <p class="making"></p>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
